<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desenvolvendo um Pop Up</title>
</head>
<body>
    <h1>Desenvolvimento de um Simples PopUp</h1>
    <button>Clique Aqui!</button>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>

            <div class="popup-content">
                <h2>PopUp Simples</h2>
                <p>JavaScript puro: Isso é o que você precisa saber para desenvolver um popup</p>
                <a href="#" class="popup-link">Saiba Mais</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
